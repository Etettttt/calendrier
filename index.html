<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>3 Décembre 2022</title>
  </head>
  <!-------------------- BODY -------------------->
  <body>
    <div
      id="card03"
      class="animate__animated animate__fadeIn min-h-screen font-mono">
      <!-------------------- COUNTDOWN -------------------->
      <div id="blink" class="bg-black text-center text-5xl">
        <div id="countdown"></div>
      </div>
      <!-------------------- SNOW -------------------->
      <div id="snow"></div>
      <!-------------------- CARD -------------------->
      <div id="card" class="mt-20 flex justify-center">
        <div
          class="max-w-sm rounded-lg border-2 border-black bg-white text-black shadow-2xl">
          <!-------------------- IMAGE -------------------->
          <img class="rounded-t-lg" src="./resources/image.webp" alt="" />
          <div class="p-6">
            <!-------------------- TEXTS -------------------->
            <h5 class="mb-2 text-center text-xl font-bold">Le saviez-vous ?</h5>
            <p class="mb-4 text-center text-base font-medium">
              Aujourd'hui est la journée internationale des personnes
              handicapées.
            </p>
            <!-------------------- BUTTON 1 -------------------->
            <button
              type="button"
              id="btn1"
              class="mr-20 ml-1.5 inline-block rounded border-2 border-black bg-red-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg">
              2 Décembre
            </button>
            <!-------------------- BUTTON 2 -------------------->
            <button
              type="button"
              id="btn2"
              class="inline-block rounded border-2 border-black bg-red-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg">
              4 Décembre
            </button>
          </div>
        </div>
      </div>
      <!-------------------- SCRIPTS -------------------->
    </div>
    <script src="./js/Snow.js"></script>
    <script src="./js/CountDown.js"></script>
    <script src="./js/Troll.js"></script>
  </body>
</html>
